<form #form="ngForm" (ngSubmit)="getRestaurantsByOutcode()">
    <div class="input-group">
        <label for="outcode">outcode</label>: 
        <input id="outcode" placeholder="enter an outcode" type="text" name="outcode" [(ngModel)]="outcode" required />
    </div>

    <button type="submit" [disabled]="!form.valid || isLoading">
        {{isLoading ? "Finding...":"Find Restaurants"}}
    </button>
</form>

<div *ngIf="errorMessage" class="error-message">
    <p>{{errorMessage}}</p>
</div>

<ul class="restaurant-list">
    <li class="restaurant-item" *ngFor="let restaurant of restaurants">
        <div class="field">          
            <span class="field-name">name:</span>
            <span class="field-value">
                {{restaurant.name}}
            </span>
        </div>
        
        <div class="field">
            <span class="field-name">rating:</span>
            <span class="field-value">             
                {{restaurant.rating}} / 6
            </span> 
        </div>

        <div class="field">
            <span class="field-name">cuisine types:</span> 
            <span class="field-value">              
                {{restaurant.cuisineTypes}}
            </span>
        </div>    
    </li>
</ul>
